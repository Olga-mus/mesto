<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Мэсто" class="header__logo"></header><main><section class="profile"><button class="profile__button-edit-avatar"><img src="62215ea941cfca954184.jpg" alt="Жак-Ив Кусто" class="profile__avatar"></button><div class="profile__about"><h1 class="profile__title"></h1><button class="profile__open-window"></button><p class="profile__subtitle"></p></div><button class="profile__button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_input-window" id="popup_edit-profile"><div class="popup__container"><button class="popup__close-button"></button><form id="form__edit-profile" class="popup__form" name="edit_profile" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__profile"><label class="popup__field"><input id="firstname" name="firstname" placeholder="Введите имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="firstname-error popup__error-message"></span></label> <label class="popup__field"><input id="proffesion" name="proffesion" placeholder="Введите вид деятельности" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"> <span class="proffesion-error popup__error-message"></span></label></fieldset><button id="submit_edit-profile" type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_input-window" id="popup_place"><div class="popup__container"><button class="popup__close-button popup__close-button_place"></button><form class="popup__form popup__form_place" name="add_place" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__profile"><label class="popup__field"><input id="card" name="name" placeholder="Название" class="popup__input popup__input_type_card" required minlength="2" maxlength="30"> <span class="card-error popup__error-message"></span></label> <label class="popup__field"><input id="link" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="link-error popup__error-message"></span></label></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_input-window popup__delete-confirm"><div class="popup__container"><button class="popup__close-button popup__close-button_place"></button><form class="popup__form popup__form_place" name="add_place" novalidate><h3 class="popup__title popup__title_confirm">Вы уверены?</h3><button type="submit" class="popup__save-button popup__save-button_confirm">Да</button></form></div></div><div class="popup popup_input-window popup__edit-avatar"><div class="popup__container"><button class="popup__close-button popup__close-button_place"></button><form class="popup__form popup__form_place" name="update_avatar" novalidate><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__profile"><label class="popup__field"><input id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="link-error popup__error-message"></span></label></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_image"><figure class="popup__info"><button class="popup__close-button"></button> <img class="popup__view"><figcaption><p class="popup__image-title"></p></figcaption></figure></div></div><template id="CARD_TEMPLATE_SLR"><div class="element"><figure class="element__card"><img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="element__image"><figcaption><h2 class="element__title">Карачаевск</h2></figcaption></figure><button class="element__button-like"></button> <button class="element__button-delete"><img class="element__delete" src="823b0cf1b0b7e9cb7cad.svg" alt="Удалить"></button> <span class="element__like-count"></span></div></template></body></html>
